<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game Congklak - Suit</title>
    <link rel="icon" href="/assets/favicon.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous"/>
    <link href="/web/css/styles.css" rel="stylesheet">
    <style>
        .row {
            font-size: 20px;
        }

        img {
            border: 2px solid white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container text-center text-white">
    <div class="row">
        <div class="col mx-auto m-5">
            <h1 class="fw-bold">SUIT</h1>
        </div>
    </div>
    <div class="row mx-4">
        <div class="col-2 ms-auto">
            <p>Pemain</p>
        </div>
        <div class="col-2">
            <p>vs</p>
        </div>
        <div class="col-2 me-auto">
            <p>Komputer</p>
        </div>
    </div>
    <div class="row mx-4 mt-2">
        <div class="col-2 ms-auto">
            <img src="/assets/hand_null.png" alt="" id="pHand">
        </div>
        <div class="col-2">
        </div>
        <div class="col-2 me-auto">
            <img src="/assets/kertas_kanan.png" alt="" id="cHand">
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-2 ms-auto">
        </div>
        <div class="col-2">
            <p>Pilih salah satu</p>
        </div>
        <div class="col-2 me-auto">
        </div>
    </div>
    <div class="row mx-4 mt-2">
        <div class="col-2 ms-auto">
            <img src="/assets/kertas.png" alt="" id="kertas">
        </div>
        <div class="col-2">
            <img src="/assets/gunting.png" alt="" id="gunting">
        </div>
        <div class="col-2 me-auto">
            <img src="/assets/batu.png" alt="" id="batu">
        </div>
    </div>
</div>
<button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
        id="info"></button>
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Informasi</h5>
                <button type="button" class="btn-close infoClose" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="infoMsg">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary infoClose" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script>
    (() => {
    "use strict";

    const cHandImg = document.getElementById("cHand")
    const pHandImg = document.getElementById("pHand")
    const kertas = document.getElementById("kertas")
    const gunting = document.getElementById("gunting")
    const batu = document.getElementById("batu")
    const Hand = Object.freeze({
        NULL: -1,
        KERTAS: 0,
        GUNTING: 1,
        BATU: 2
    })
    let cHand = Hand.KERTAS
    let pHand = Hand.NULL

    function changePlayerHand() {
        switch (pHand) {
            case Hand.KERTAS:
                pHandImg.src = "/assets/kertas_kiri.png"
                break
            case Hand.GUNTING:
                pHandImg.src = "/assets/gunting_kiri.png"
                break
            case Hand.BATU:
                pHandImg.src = "/assets/batu_kiri.png"
                break
            default:
                pHandImg.src = "/assets/hand_null.png"
                break
        }
    }

    function changeComputerHand() {
        if (pHand === Hand.NULL) {
            switch (cHand) {
                case Hand.KERTAS:
                    cHandImg.src = "/assets/kertas_kanan.png"
                    cHand = Hand.GUNTING
                    break
                case Hand.GUNTING:
                    cHandImg.src = "/assets/gunting_kanan.png"
                    cHand = Hand.BATU
                    break
                case Hand.BATU:
                    cHandImg.src = "/assets/batu_kanan.png"
                    cHand = Hand.KERTAS
                    break
                default:
                    pHandImg.src = "/assets/hand_null.png"
                    break
            }
        }
    }

    let changeCHand = setInterval(changeComputerHand, 250)

    function checkWinner() {
        // computerHand always +1, need to decrement 1
        // example
        // gunting is number 1 but cHand has 2
        // kertas is number 0 but cHand has 1
        if (cHand === 0) {
            cHand = 2;
        } else {
            --cHand;
        }
        let winner = undefined;
        if (pHand === cHand) {
            // repeat because same hand
            document.getElementById("infoMsg").innerText = "Tangan anda dan tangan computer sama.<br>Silahkan diulang"
            document.getElementById("info").click()
        } else if (pHand === Hand.KERTAS && cHand === Hand.GUNTING) {
            winner = "computer"
        } else if (pHand === Hand.GUNTING && cHand === Hand.KERTAS) {
            winner = "human"
        } else if (pHand === Hand.BATU && cHand === Hand.KERTAS) {
            winner = "computer"
        } else if (pHand === Hand.KERTAS && cHand === Hand.BATU) {
            winner = "human"
        } else if (pHand === Hand.GUNTING && cHand === Hand.BATU) {
            winner = "computer"
        } else if (pHand === Hand.BATU && cHand === Hand.GUNTING) {
            winner = "human"
        }

        if (winner !== undefined) {
            sessionStorage.setItem("currentTurn", winner)
            document.location = "./board.html"
        } else {
            function repeat() {
                pHand = Hand.NULL
                changePlayerHand()
                changeCHand = setInterval(changeComputerHand, 250)
            }

            const closeBtn = document.getElementsByClassName("infoClose")
            for (let i = 0; i < closeBtn.length; i++) {
                closeBtn[i].addEventListener("click", repeat)
            }
        }
        console.log("humanHand " + pHand, " computerHand " + cHand)
    }

    kertas.addEventListener("click", () => {
        if (pHand === Hand.NULL) {
            pHand = Hand.KERTAS
            clearInterval(changeCHand)
            changePlayerHand()
            checkWinner()
        }
    })
    gunting.addEventListener("click", () => {
        if (pHand === Hand.NULL) {
            pHand = Hand.GUNTING
            clearInterval(changeCHand)
            changePlayerHand()
            checkWinner()
        }
    })
    batu.addEventListener("click", () => {
        if (pHand === Hand.NULL) {
            pHand = Hand.BATU
            clearInterval(changeCHand)
            changePlayerHand()
            checkWinner()
        }
    })
    })();
</script>
</html>
