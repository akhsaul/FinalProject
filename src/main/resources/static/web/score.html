<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game Congklak - Skor</title>
    <link rel="icon" href="/assets/favicon.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous"/>
    <link href="/web/css/styles.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col mt-5">
            <a type="button" class="btn btn-dark btn-lg float-start" href="./">KEMBALI</a>
        </div>
    </div>
    <div class="row">
        <div class="col text-center">
            <h1 class="text-white fw-bold">SKOR</h1>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-9">
            <div class="card shadow-lg o-hidden border-0 my-4">
                <div class="card-body p-0 bg-gradient">
                    <div class="p-4 position-relative table-responsive">
                        <table class="table table-hover table-bordered text-center">
                            <thead>
                            <tr>
                                <th scope="col">Nama Pemain</th>
                                <th scope="col">Skor</th>
                                <th scope="col">Status</th>
                            </tr>
                            </thead>
                            <tbody id="tableBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<button type="button" id="error" class="btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
        style="width: 0; height: 0;"></button>
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Error</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="errorMsg">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/web/js/scripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script>
    const api = new API()
    api.getScore(document.getElementById("tableBody"))
</script>
</html>
